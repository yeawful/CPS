<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги и сервисы</title>
    <link rel="stylesheet" href="../src/css/normalize.min.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <h1 class="title">Услуги и сервисы</h1>
                <nav class="menu">
                    <button class="menu_btn">
                        <img class="menu_img" src="/src/icons/burgericon.svg" alt="menu">
                    </button>
                </nav>
                <div class="navdivider">
                    <img src="/src/icons/dividericon.svg" alt="navdivider" class="divider2">
                </div>
                <div class="navlogo">
                    <a href="#" class="navlogo_link">
                        <img class="navlogo_link_img" src="/src/img/logo.svg" alt="logo">
                    </a>
                </div>
                <nav class="call">
                    <button class="call_btn">
                        <img class="call_img" src="/src/icons/phoneicon.svg" alt="call">
                    </button>
                </nav>
                <nav class="chat">
                    <button class="chat_btn">
                        <img class="chat_img" src="/src/icons/chaticon.svg" alt="chat">
                    </button>
                </nav>
                <nav class="profile">
                    <button class="profile_btn">
                        <img class="profile_img" src="/src/icons/person.svg" alt="profile">
                    </button>
                </nav>
                <div class="navdivider2">
                    <img src="/src/icons/dividericon.svg" alt="navdivider2" class="divider2">
                </div>
                
                <nav class="repair">
                    <button class="repair_btn">
                        <div class="repair_txt">Оставить заявку</div>
                        <img class="repair_img" src="/src/icons/repairicon.svg" alt="repair">
                    </button>
                </nav>
                
                <nav class="checkstatus">
                    <button class="checkstatus_btn">
                        <div class="checkstatus_txt">Статус ремонт</div>
                        <img class="checkstatus_img" src="/src/icons/checkstatusicon.svg" alt="checkstatus">
                    </button>
                </nav>
            </div>
        </div>
    </header>
</body>

</html>
